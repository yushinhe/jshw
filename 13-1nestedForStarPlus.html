<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0
        for (let i = 0; i <=10;i++ ) {
            for (let j = 0; j <= i; j++) {
                if (j === i) {
                    document.write(`${Math.pow(2,i)}`);
                } else {                
                        document.write(`${Math.pow(2,i)}+`);

                }

            }
            sum =(i+1)* Math.pow(2,i)  ;
            document.write(`=${sum}`);
            document.write('<br>')
        }
    </script>
</body>

</html>
