<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>董董購物網</title>
  <link rel="stylesheet" type="text/css" href="jsLogin.css">
</head>

<body>
  <!-- 燈箱：登入 -->
  <div id="lightBox" style="display:none">
    <table border="1" align="center" cellspacing="0" id="tableLogin">
      <tr>
        <td>帳號</td>
        <td><input type="text" name="memId" id="memId"></td>
      </tr>
      <tr>
        <td>密碼</td>
        <td><input type="password" name="memPsw" id="memPsw"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" id="btnLogin" value="登入">
          <input type="button" id="btnLoginCancel" value="取消">
        </td>
      </tr>
    </table>
  </div>

  <!-- wrapper -->
  <div id="wrapper">
    <!-- 登入bar -->
    <img src="大頭照.jpg">
    <div id="bar" style="position: absolute;top:0;right: 20px">
      <span id="memName">&nbsp;</span>
      <span id="spanLogin">登入</span>
    </div>

    <div id="content">
      <center>
        <h1>這是首頁</h1>
      </center>
    </div>

    <div id="footer"></div>

  </div>
  <script>

    function showLoginForm() {
      let lightBox = document.getElementById('lightBox')
      if (spanLogin.innerText == '登入') {
        lightBox.style = '';
      } else {
        lightBox.style = 'display:none';
        spanLogin.innerText = '登入'
        memName.innerText = ''
      }
      //檢查登入bar面版上 spanLogin 的字是登入或登出
      //如果是登入，就顯示登入用的燈箱(lightBox)

      //如果是登出
      //將登入bar面版上，登入者資料清空 
      //spanLogin的字改成登入
      //將頁面上的使用者資料清掉


    }//showLoginForm

    function sendForm() {
      //帳號必須是 Sara , 密碼是 111
      let lightBox = document.getElementById('lightBox')
      let memId = document.getElementById('memId')
      let memPsw = document.getElementById('memPsw')
      let spanLogin = document.getElementById('spanLogin')
      let memName = document.getElementById('memName')
      console.log(spanLogin);
      if (spanLogin.innerText == '登入') {
        if (memId.value !== 'Sara' || memPsw.value != 111) {
          alert('帳密錯誤')
        } else {
          spanLogin.innerText = '登出'
          memName.innerText = '董董'
          memId.value = '';
          memPsw.value = '';
          lightBox.style = 'display:none';

        }
      }
      //帳密錯誤
      //顯示 帳密錯誤 訊息

      //登入成功
      //登入bar面版上 memName 的字改成會員匿稱

      //登入bar面版上 spanLogin 的字改成登出

      //將登入表單上的資料清空，並隱藏起來


    }

    function cancelLogin() {
      //將登入表單上的資料清空，並將燈箱隱藏起來
      memId.value = '';
      memPsw.value = '';
      lightBox.style = 'display:none';

    }

    function init() {
      //===設定spanLogin.onclick 事件處理程序是 showLoginForm
      let spanLogin = document.getElementById('spanLogin')
      let btnLoginCancel = document.getElementById('btnLoginCancel')
      spanLogin.addEventListener('click', showLoginForm)
      //===設定btnLogin.onclick 事件處理程序是 sendForm
      let btnLogin = document.getElementById('btnLogin')
      btnLogin.addEventListener('click', sendForm)
      btnLoginCancel.addEventListener('click', cancelLogin)
      //===設定btnLoginCancel.onclick 事件處理程序是 cancelLogin

    }; //window.onload

    window.onload = init;
  </script>
</body>

</html>
