<body>
    <script>   var time = 8000;
        var hour =parseInt (8000 /60/60);
        var min =parseInt ((time- hour*60*60)/60);
        var sec = time -hour*60*60-min*60
       document.write(`${hour}:${min}:${sec}`);</script>
</body>
