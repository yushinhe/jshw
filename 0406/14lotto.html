<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function random(min, max) {
            let result = 0;
            result = Math.floor(Math.random() * (max - min) + (min))
            return result;
        }
        function getLotte(time, min, max) {
            let arr = [];
            let num = 0;
            for (let i = 0; i < time; i++) {
                num = random(min, max);
                if (arr.indexOf(num) != -1) {
                    i--;
                    continue;
                }
                else { arr.push(num); }
            }
            return arr;
        }

        document.write(`本期樂透號碼為 ${getLotte(6, 1, 49)}`)
    </script>
</body>

</html>
