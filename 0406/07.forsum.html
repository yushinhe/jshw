<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 20
        let sum = 0
        let oddsum = 0
        for (let i = 1; i <= num; i++) {
            sum += i
        }
        for (let i = 1; i <= num; i++) {
            if (i % 2 == 0) continue;
            console.log(i);
            oddsum += i
        }

        let evensum = sum - oddsum;
        document.write(`1到${num}的總和為:${sum}，奇數和為:${oddsum}，偶數和為${evensum}`)
    </script>
</body>

</html>
