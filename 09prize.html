<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let total = 0
        for (let i = 1; i < 800; i++) {
            let amount = Math.floor(Math.random() * 11)
            document.write(`第${i}次摸彩的金額為${amount}佰元<br>`)
            if (amount == 0) break
            total += amount
        }
            
        if ( total >100) {
            document.write(`摸彩的總金額為${parseInt(total / 100)}萬${(parseInt(total % 100) - parseInt(total % 10)) /10}仟${total % 10}佰元<br>`)
        } else if ( total >= 10 &&total < 100) {
            document.write(`摸彩的總金額為${parseInt(total / 10)}仟${total % 10}佰元<br>`)
        } else {
            document.write(`摸彩的總金額為${total}佰元<br>`)
        }

    </script>
</body>

</html>
